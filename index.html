  <script>
    // åˆå§‹åŒ–ç²’å­ç³»ç»Ÿ
    tsParticles.load("particles-canvas", {
      background: { color: "transparent" },
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: ["#00e5ff", "#ff4d94", "#ffd700", "#7c4dff"] },
        shape: { type: ["circle", "edge", "triangle", "polygon"] },
        opacity: { value: 0.7, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 180,
          color: "#ffffff",
          opacity: 0.2,
          width: 1
        },
        move: {
          enable: true,
          speed: 1.5,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "grab" },
          onClick: { enable: true, mode: "push" }
        },
        modes: {
          grab: { distance: 200, line_linked: { opacity: 0.5 } }
        }
      },
      retina_detect: true

    // ç”ŸæˆäºŒè¿›åˆ¶é›¨
    function initBinaryRain() {
      const container = document.getElementById('binaryRain');
      const columns = Math.floor(window.innerWidth / 30);
      
      for (let i = 0; i < columns; i++) {
        const col = document.createElement('div');
        col.className = 'binary-column';
        col.style.left = `${i * 30}px`;
        col.style.animationDuration = `${(Math.random() * 3 + 2)}s`;
        col.style.animationDelay = `${Math.random() * -5}s`;
        
        let str = '';
        for (let j = 0; j < 30; j++) {
          str += Math.random() > 0.5 ? '1' : '0';
          str += '<br>';
        }
        col.innerHTML = str;
        container.appendChild(col);
      }
    }

    let rainVisible = true;
    function toggleBinaryRain() {
      const rain = document.getElementById('binaryRain');
      rainVisible = !rainVisible;
      rain.style.opacity = rainVisible ? '0.75' : '0';
    }

    // å½©è›‹ï¼šç‚¹å‡»çˆ±å¿ƒè§¦å‘ç²’å­çˆ†ç‚¸
    function sparkleExplosion(e) {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      
      confetti({
        particleCount: 120,
        spread: 90,
        origin: { x, y },
        colors: ['#ff4d94', '#00e5ff', '#ffd700', '#7c4dff', '#ffffff'],
        shapes: ["circle", "square", "triangle"],
        scalar: 1.2
      });

      // å¿ƒè·³è„‰å†²
      const el = e.currentTarget;
      el.style.animation = 'none';
      setTimeout(() => el.style.animation = 'pulseGlow 0.6s 3', 10);
    }

    // å½©è›‹ï¼šæ’’èŠ±
    function launchConfetti() {
      const duration = 3 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 7,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: ['#ff6ec7', '#7873f5', '#00a4ff']
        });
        confetti({
          particleCount: 7,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: ['#ffd700', '#ff4d94', '#00e5ff']
        });

        if (Date.now() < end) requestAnimationFrame(frame);
      }());
    }

    // æ˜¾ç¤ºéšè—å½©è›‹ï¼šèš‚èšä¹‹å¿ƒ
    function showAntLove() {
      const heart = document.createElement('div');
      heart.innerHTML = `

          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 4rem;
          z-index: 9999;
          animation: heartPop 1.5s ease-out forwards;
        ">
          ğŸœğŸ’–ğŸœ
        </div>
      `;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    }

    const style = document.createElement('style');
    style.textContent = `

        0% { transform: translate(-50%, -50%) scale(0.2) rotate(0deg); opacity: 0; }
        70% { transform: translate(-50%, -50%) scale(1.3) rotate(5deg); opacity: 1; }
        100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 1; }
      }
    `;

    // å¯åŠ¨
